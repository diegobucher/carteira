<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style>
.container {
	width: 100vw;
	height: 100vh;
	display: flex;
	flex-direction: row;
	justify-content: center;
	align-items: center
}
</style>
</h:head>
<h:body>
	<h:form>
		<p:growl id="messages" />

		<div class="container">
			<p:panelGrid columns="2" styleClass="ui-noborder">
				<p:outputLabel for="login" value="Login:" />
				<p:inputText id="login" value="#{loginBean.usuario.login}" />

				<p:outputLabel for="senha" value="Senha:" />
				<p:password id="senha" value="#{loginBean.usuario.senha}" />

				<p:commandButton value="Entrar" icon="ui-icon-circle-arrow-e" action="#{loginBean.buscarUsuario}" ajax="false" />
			</p:panelGrid>
		</div>

	</h:form>
</h:body>
</html>
